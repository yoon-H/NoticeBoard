<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 0px;

            border-bottom-color: crimson;
            border-bottom-width: 5px;
            border-bottom-style: solid;
        }

        #my-title {
            display: inline-block;
            vertical-align: middle;

            margin: 8px;
            padding: 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li.icon {
            flex-basis: 25%;
        }

        a {
            display: block;
            text-align: center;

            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
        }

        header a {
            margin: 4px;
            margin-bottom: 0;
            padding: 8px 16px;
            padding-bottom: 0;
        }

        #post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }


        #post-header {
            margin: 16px 0;

            border-bottom-color: rgb(255, 81, 81);
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        #post-header #title {
            margin: 0;
        }

        #post-info {
            display: flex;
            justify-content: flex-end;
            margin: 0;
            gap: 15px;
        }

        .time {
            color: gray;
        }

        #post-btns {
            display: flex;
            justify-content: flex-end;
            margin: 5px 0;
            gap: 15px;
        }

        button {
            border: none;
            outline: none;

            cursor: pointer;

            background-color: white;
        }

        #post-files {
            padding-bottom: 5px;
            border-bottom-color: rgb(255, 81, 81);
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        .file {
            display: flex;
        }

        #post-content {
            border-bottom-color: rgb(255, 81, 81);
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        .comment {
            border-bottom-color: rgb(255, 81, 81);
            border-bottom-width: 1px;
            border-bottom-style: solid;
        }

        .comment .comment-header {
            display: flex;
            justify-content: space-between;
        }

        .comment .comment-info {
            display: flex;
            gap: 10px;
        }

        #comment-content {
            margin: 10px;
        }

        .edit-input {
            resize: none;

            width: 100%;
            height: 100px;
        }

        #comment-pages {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #pages button {
            border: none;
            outline: none;

            cursor: pointer;

            background-color: white;
        }

        #pages button:hover {
            text-decoration: underline;
        }

        #input-comment {
            border-bottom-color: rgb(255, 81, 81);
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        #input-content {
            margin: 10px;
        }

        #input-content textarea {
            resize: none;

            width: 100%;
            height: 100px;
        }

        #submit {
            display: flex;
            justify-content: flex-end;

            margin: 5px;
        }

        #submit-btn {
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 81, 81);

            width: 60px;
            margin-top: 5px;
            font-size: 16px;
            color: white;

            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: crimson;
        }
    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
        let token;
        let decodedToken;
        const root = 'http://localhost:3000/api';

        // 글 아이디 추출
        const params = new URLSearchParams(window.location.search);
        const postId = params.get("id");
        let postAuthorId;

        // 댓글 페이지네이션
        let pages;
        const groups = [];
        let commentContainer;

        function checkToken(token, authorId = null) {
            if (!token) {
                alert("로그인을 해주세요.");
                return false;
            }

            if (authorId === null)
                return true;

            if (token.userId !== authorId) {
                alert("작성자가 아닙니다.");
                return false;
            }

            const currentTime = Math.floor(Date.now() / 1000);

            if (token.exp && token.exp < currentTime) {
                alert("토큰이 만료되었습니다.");
                console.log("토큰이 만료되었습니다.");
                return false;
            }

            return true;
        }

        function formatDate(date) {
            return new Date(date).toLocaleString("ko-KR", {
                timeZone: "Asia/Seoul",
            });
        }

        function getEffectiveDate(createDate, updateDate) {
            const create = formatDate(createDate);
            const update = formatDate(updateDate);

            const isEdited = create < update;

            return create < update ?
                update + '(수정됨)' : create;
        }

        $(document).ready(function () {
            // 토큰 가져오기
            const cookies = document.cookie.split(';');
            const name = "authorization";

            if (cookies) {
                for (let cookie of cookies) {
                    const [key, value] = cookie.trim().split('=');
                    if (key === name) {
                        token = value;
                        break;
                    };
                }

                if (token)
                    decodedToken = jwt_decode(token);
            }

            // 글 element
            const title = document.getElementById("title");
            const postTime = document.getElementById("post-time");
            const author = document.getElementById("author");
            const content = document.getElementById("post-content");

            // 글 조회
            $.ajax({
                url: `./api/posts/${postId}`,
                method: 'get',
                success: function (data) {
                    if (!data) return;

                    if (!data.post) return;
                    const post = data.post;

                    title.textContent = post.title;
                    author.textContent = post.author;
                    content.innerHTML = post.content;
                    postTime.textContent = getEffectiveDate(post.createTime, post.updateTime);

                    postAuthorId = post.userId;

                    if (!data.files) return;
                    const files = data.files;

                    const fileRoot = document.getElementById("post-files");

                    for (const file of files) {
                        const html = `
                            <div class="attachment" data-file-id="${file.id}">
                                <a href="${file.url}" download="${file.originalName}">${file.originalName}</a>
                            </div>
                        `;

                        fileRoot.insertAdjacentHTML("afterbegin", html);
                    }
                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (!res) return;

                    if (res.message) {
                        alert(res.message);
                    }

                    if (res.deletedCode) {
                        switch (res.deletedCode) {
                            case 'post':
                                window.location.replace(`./index.html`);
                                break;
                            case 'comment':
                                window.location.replace(`./detail.html?id=${postId}`);
                                break;
                        }
                    }
                    return;
                }
            });

            // 코멘트 조회
            commentContainer = document.getElementById("comment-container");

            pages = document.getElementById("comment-pages");

            $.ajax({
                url: `./api/posts/${postId}/comments`,
                method: 'get',
                success: function (data) {
                    if (!data) return;

                    data = data.reverse();

                    for (let i = 0; i < data.length; i += 10) {
                        groups.push(data.slice(i, i + 10));
                    }

                    if (groups.length <= 0) return;

                    for (const comment of groups[0]) {

                        const commentTime = getEffectiveDate(comment.createTime, comment.updateTime);

                        commentContainer.insertAdjacentHTML("beforeend",
                            `<div class="comment" data-comment-id="${comment.id}" data-author-id="${comment.authorId}">
                                <div class="comment-header">
                                    <div class="comment-info">
                                        <p class="author">${comment.author}</p>
                                        <p class="time" class="comment-time">${commentTime}</p>
                                    </div>
                                    <div class="comment-btns">
                                        <button type="button" class="comment-edit-btn">수정</button>
                                        <button type="button" class="comment-delete-btn">삭제</button>
                                    </div>
                                </div>
                                <div class="comment-content">
                                    <p class="content">${comment.content}</p>
                                </div>
                            </div>`
                        );
                    }

                    for (let i = 0; i < groups.length; i++) {
                        pages.insertAdjacentHTML("afterbegin",
                            `<div class="page">
                                <button type="button" class="page-btn" data-id="${groups.length - i}">${groups.length - i}</button>
                            </div>`
                        );
                    }
                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (res && res.message)
                        alert(res.message);

                    return;
                }
            });

            // 댓글 제출 버튼
            $(document).on("click", "#submit-btn", function () {
                let user = null;

                $.ajax({
                    url: `./api/auth/profile`,
                    method: 'get',
                    success: function (data) {
                        if (!data || !data.user) return;

                        user = data.user;

                    },
                    error: function (req, status, err) {
                        const res = req.responseJSON;

                        if (res && res.message)
                            alert(res.message);

                        return;
                    }
                });

                if (!user) return;

                const commentContent = document.getElementById("content");

                $.ajax({
                    url: `./api/posts/${postId}/comments`,
                    method: 'post',
                    dataType: 'json',
                    data: {
                        content: commentContent.value,
                    },
                    success: function (data) {
                        if (data && data.message)
                            alert(data.message);

                        window.location.replace(`./detail.html?id=${postId}`);
                    },
                    error: function (req, status, err) {
                        const res = req.responseJSON;

                        if (!res) return;

                        if (res.message) {
                            alert(res.message);
                        }

                        if (res.deletedCode) {
                            switch (res.deletedCode) {
                                case 'post':
                                    window.location.replace(`./index.html`);
                                    break;
                                case 'comment':
                                    window.location.replace(`./detail.html?id=${postId}`);
                                    break;
                            }
                        }

                        return;
                    }
                });
            })
        })


        // 수정 버튼
        $(document).on("click", "#edit-btn", function () {
            let user = null;

            $.ajax({
                url: `./api/auth/profile`,
                method: 'get',
                success: function (data) {
                    if (!data || !data.user) return;

                    user = data.user;

                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (res && res.message)
                        alert(res.message);

                    return;
                }
            });

            if (!user) return;

            if (user.id !== postAuthorId) {
                alert("작성자가 아닙니다.");
                return;
            }

            window.location.replace(`./post.html?id=${postId}`);
        })

        // 삭제 버튼
        $(document).on("click", "#delete-btn", function () {
            let user = null;

            $.ajax({
                url: `./api/auth/profile`,
                method: 'get',
                success: function (data) {
                    if (!data || !data.user) return;

                    user = data.user;

                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (res && res.message)
                        alert(res.message);

                    return;
                }
            });

            if (!user) return;

            if (user.id !== postAuthorId) {
                alert("작성자가 아닙니다.");
                return;
            }

            $.ajax({
                url: `./api/posts/${postId}`,
                method: 'delete',
                success: function (data) {
                    if (data && data.message)
                        alert(data.message);

                    window.location.replace('./index.html');
                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (!res) return;

                    if (res.message) {
                        alert(res.message);
                    }

                    if (res.deletedCode) {
                        switch (res.deletedCode) {
                            case 'post':
                                window.location.replace(`./index.html`);
                                break;
                            case 'comment':
                                window.location.replace(`./detail.html?id=${postId}`);
                                break;
                        }
                    }

                    return;
                }
            });
        })

        // 댓글 수정 버튼
        $(document).on("click", ".comment-edit-btn", function () {
            const rootComment = $(this).closest('.comment');

            if (!rootComment) {
                alert("해당 댓글을 찾을 수 없습니다.");
                return;
            }

            const commentId = rootComment.data('comment-id');
            const writerId = rootComment.data('author-id');

            let user = null;

            $.ajax({
                url: `./api/auth/profile`,
                method: 'get',
                success: function (data) {
                    if (!data || !data.user) return;

                    user = data.user;

                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (res && res.message)
                        alert(res.message);

                    return;
                }
            });

            if (!user) return;

            if (user.id !== writerId) {
                alert("작성자가 아닙니다.");
                return;
            }

            // 수정 화면 전환
            const commentContent = rootComment.find('.content').text();

            const commentBtns = rootComment.find('.comment-btns');
            const contentBlock = rootComment.find('.comment-content');
            contentBlock.attr('data-original', commentContent);

            commentBtns.empty().append(`<button type="button" class="comment-complete-edit">수정</button>
                        <button type="button" class="comment-cancel-edit">취소</button>`)
            contentBlock.empty().append(`<textarea class="edit-input">${commentContent}</textarea>`);
        })

        // 댓글 수정 완료 버튼
        $(document).on("click", ".comment-complete-edit", function () {
            const rootComment = $(this).closest('.comment');

            if (!rootComment) {
                alert("해당 댓글을 찾을 수 없습니다.");
                return;
            }

            const commentId = rootComment.data('comment-id');
            const writerId = rootComment.data('author-id');

            let user = null;

            $.ajax({
                url: `./api/auth/profile`,
                method: 'get',
                success: function (data) {
                    if (!data || !data.user) return;

                    user = data.user;

                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (res && res.message)
                        alert(res.message);

                    return;
                }
            });

            if (!user) return;

            if (user.id !== writerId) {
                alert("작성자가 아닙니다.");
                return;
            }

            // 수정 적용
            const newContent = rootComment.find('.edit-input').val();

            $.ajax({
                url: `./api/comments/${commentId}`,
                method: 'put',
                dataType: 'json',
                data: {
                    content: newContent,
                },
                success: function (data) {
                    if (data && data.message)
                        alert(data.message);

                    const commentBtns = rootComment.find('.comment-btns');
                    const contentBlock = rootComment.find('.comment-content');
                    const authorBlock = rootComment.find('.time');

                    authorBlock.text(formatDate(data.time) + '(수정됨)');

                    commentBtns.empty().append(`<button type="button" class="comment-edit-btn">수정</button>
                        <button type="button" class="comment-delete-btn">삭제</button>`)
                    contentBlock.empty().append(`<p class="content">${newContent}</p>`);
                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (!res) return;

                    if (res.message) {
                        alert(res.message);
                    }

                    if (res.deletedCode) {
                        switch (res.deletedCode) {
                            case 'post':
                                window.location.replace(`./index.html`);
                                break;
                            case 'comment':
                                window.location.replace(`./detail.html?id=${postId}`);
                                break;
                        }
                    }

                    return;
                }
            });
        })

        // 댓글 수정 취소 버튼
        $(document).on("click", ".comment-cancel-edit", function () {
            const rootComment = $(this).closest('.comment');

            if (!rootComment) {
                alert("해당 댓글을 찾을 수 없습니다.");
                return;
            }

            const commentId = rootComment.data('comment-id');
            const writerId = rootComment.data('author-id');

            let user = null;

            $.ajax({
                url: `./api/auth/profile`,
                method: 'get',
                success: function (data) {
                    if (!data || !data.user) return;

                    user = data.user;

                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (res && res.message)
                        alert(res.message);

                    return;
                }
            });

            if (!user) return;

            if (user.id !== writerId) {
                alert("작성자가 아닙니다.");
                return;
            }

            // 수정 취소
            const commentBtns = rootComment.find('.comment-btns');
            const contentBlock = rootComment.find('.comment-content');
            const originalText = contentBlock.data('original');

            commentBtns.empty().append(`<button type="button" class="comment-edit-btn">수정</button>
                        <button type="button" class="comment-delete-btn">삭제</button>`);
            contentBlock.empty().append(`<p class="content">${originalText}</p>`);
        })


        // 댓글 삭제 버튼
        $(document).on("click", ".comment-delete-btn", function () {
            const rootComment = $(this).closest('.comment');

            if (!rootComment) {
                alert("해당 댓글을 찾을 수 없습니다.");
                return;
            }

            const commentId = rootComment.data('comment-id');
            const writerId = rootComment.data('author-id');

            let user = null;

            $.ajax({
                url: `./api/auth/profile`,
                method: 'get',
                success: function (data) {
                    if (!data || !data.user) return;

                    user = data.user;

                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (res && res.message)
                        alert(res.message);

                    return;
                }
            });

            if (!user) return;

            if (user.id !== writerId) {
                alert("작성자가 아닙니다.");
                return;
            }

            $.ajax({
                url: `./api/comments/${commentId}`,
                method: 'delete',
                success: function (data) {
                    if (data && data.message)
                        alert(data.message);

                    window.location.replace(`./detail.html?id=${postId}`);
                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (!res) return;

                    if (res.message) {
                        alert(res.message);
                    }

                    if (res.deletedCode) {
                        switch (res.deletedCode) {
                            case 'post':
                                window.location.replace(`./index.html`);
                                break;
                            case 'comment':
                                window.location.replace(`./detail.html?id=${postId}`);
                                break;
                        }
                    }

                    return;
                }
            });
        })

        // 페이지 버튼
        $(document).on("click", ".page-btn", function () {
            const idx = Number($(this).data('id'));

            if (isNaN(idx)) {
                alert("숫자 형식이 아닙니다.");
                return;
            }

            commentContainer.innerHTML = "";

            for (const comment of groups[idx - 1]) {
                commentContainer.insertAdjacentHTML("beforeend",
                    `<div class="comment" data-comment-id="${comment.id}" data-author-id="${comment.authorId}">
                                <div class="comment-header">
                                    <div class="comment-info">
                                        <p class="author">${comment.author}</p>
                                        <p class="time" class="comment-time">${comment.time}</p>
                                    </div>
                                    <div class="comment-btns">
                                        <button type="button" class="comment-edit-btn">수정</button>
                                        <button type="button" class="comment-delete-btn">삭제</button>
                                    </div>
                                </div>
                                <div class="comment-content">
                                    <p class="content">${comment.content}</p>
                                </div>
                            </div>`
                );
            }
        })
    </script>
</head>

<body>
    <header>
        <h1 id="my-title"><a href="./index.html">게시판</a></h1>
        <ul>
            <li><a href="./signup.html">회원가입</a></li>
            <li><a href="./login.html">로그인</a></li>
        </ul>
    </header>
    <div id="post-container">
        <div id="post-header">
            <h1 id="title">글 제목</h1>
            <div id="post-info">
                <p class="time" id="post-time">작성(수정)시간</p>
                <p id="author">작성자</p>
            </div>
            <div id="post-btns">
                <button type="button" id="edit-btn">수정</button>
                <button type="button" id="delete-btn">삭제</button>
            </div>
        </div>
        <div id="post-files">
        </div>
        <div id="post-content">
            <p>
                글 내용
            </p>
        </div>
        <div id="input-comment">
            <div id="input-content">
                <textarea id="content" placeholder="내용"></textarea>
            </div>
            <div id="submit">
                <button type="submit" id="submit-btn">제출</button>
            </div>
        </div>
        <div id="comment-container">
        </div>
        <div id="comment-pages">

        </div>

    </div>
</body>

</html>
