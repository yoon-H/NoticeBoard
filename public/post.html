<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 0px;

            border-bottom-color: crimson;
            border-bottom-width: 5px;
            border-bottom-style: solid;
        }

        #my-title {
            display: inline-block;
            vertical-align: middle;

            margin: 8px;
            padding: 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li.icon {
            flex-basis: 25%;
        }

        a {
            display: block;
            text-align: center;

            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
        }

        header a {
            margin: 4px;
            margin-bottom: 0;
            padding: 8px 16px;
            padding-bottom: 0;
        }

        #post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;

            /* background-color: aqua; */
        }


        #post-header {
            margin: 16px 0;

            border-bottom-color: rgb(255, 81, 81);
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        input {
            border: none;
            outline: none;
        }

        #post-header #title {
            margin: 0;
            padding-bottom: 10px;
            font-size: 35px;
        }

        #post-info {
            display: flex;
            justify-content: flex-end;
            margin: 0;
            gap: 15px;
        }

        #post-content {
            border-bottom-color: rgb(255, 81, 81);
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        textarea {
            border: none;
            outline: none;
            resize: none;

            width: 100%;
            height: 500px;

        }

        #submit {
            display: flex;
            justify-content: flex-end;
        }

        #submit-btn {
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 81, 81);

            width: 60px;
            margin-top: 5px;
            font-size: 16px;
            color: white;

            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: crimson;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="my-title">게시판</h1>
        <ul>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">로그인</a></li>
        </ul>
    </header>
    <div id="post-container">
        <div id="post-header">
            <input type="text" id="title" placeholder="제목">
        </div>
        <div id="post-content">
            <textarea id="content" placeholder="내용"></textarea>
        </div>
        <div id="submit">
            <button type="submit" id="submit-btn">제출</button>
        </div>
    </div>
</body>
</html>
