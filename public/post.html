    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
        function imageHandler(quill) {
            const input = document.createElement('input');
            input.setAttribute('type', 'file'); // 파일 선택창으로 변경
            input.setAttribute('accept', 'image/*'); // 이미지 파일 제한
            input.click(); // 동작시켜서 파일 선택창으로 변경

            input.onchange = async () => { // 파일을 선택했을 때
                const file = input.files[0];
                const formData = new FormData(); // 이미지 파일로 보내기 위해 서버에 보낼 객체 생성
                formData.append('image', file); // 파일 담기

                $.ajax({
                    url: '/api/upload/image',
                    type: 'post',
                    data: formData,
                    processData: false,   // 중요! FormData는 jQuery가 가공하지 않게
                    contentType: false,   // 중요! FormData는 content-type 자동 설정
                    success: function (data) {
                        const range = quill.getSelection(); // 현재 커서 위치 가져오기
                        quill.insertEmbed(range.index, 'image', data.imageUrl); // 서버에서 받은 url 넘기기
                    },
                    error: function (req, status, error) {
                        console.error('이미지 업로드 실패:', error);
                        alert('이미지 업로드에 실패했습니다.');
                    }
                });
            };
        }




        $(document).ready(function () {
            const root = 'http://localhost:3000/api';

            const params = new URLSearchParams(window.location.search);
            const postId = params.get("id");

            const isEditing = postId ? true : false;

            const title = document.getElementById("title");
            const content = document.getElementById("content");

            const fileHeader = document.getElementById("post-files");

            // 글 작성 에디터
            const quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['image'],
                        [{ header: [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike', 'blockquote'],
                    ]
                }

            });

            quill.getModule('toolbar').addHandler('image', () => {
                imageHandler(quill);
            });

            if (isEditing) {
                $.ajax({
                    url: `./api/posts/${postId}`,
                    method: 'get',
                    success: function (data) {
                        if (!data) return;

                        if (!data.post) return;

                        const post = data.post;

                        title.value = post.title;
                        quill.root.innerHTML = post.content;

                        if (!data.files) return;
                        const files = data.files;

                        for (const file of data.files) {
                            fileHeader
                                .insertAdjacentHTML("beforeend",
                                    `<div data-file-id="${file.id}" class="file">
                                    <a href="${file.url}" target="_blank" rel="noopener noreferrer" download>
                                    ${file.originalName}
                                    </a>
                                    <button class="delete-btn"}>삭제</button>
                                </div>`
                                );
                        }


                    },
                    error: function (req, status, err) {
                        const res = req.responseJSON;

                        if (res && res.message)
                            alert(res.message);
                    }
                });
            }

            $("#submit-btn").on("click", function () {

                // 데이터
                const titleValue = title.value;
                const contentValue = quill.root.innerHTML;

                // 길이 검사
                if (titleValue.length < 2) {
                    alert("제목은 2자 이상 입력해주세요.");
                    return;
                }

                // 첨부파일
                const fileIds = [];

                $('#post-files .file').each(function () {
                    const fileId = $(this).data('file-id');  // data-file-id 값 가져오기
                    if (fileId) {
                        fileIds.push(fileId);
                    }
                });

                if (isEditing) {
                    $.ajax({
                        url: `./api/posts/${postId}`,
                        method: 'put',
                        dataType: 'json',
                        data: {
                            title: titleValue,
                            content: contentValue,
                            files: fileIds
                        },
                        success: function (data) {
                            alert("글이 수정되었습니다.");
                            window.location.replace(`./detail.html?id=${postId}`);
                        },
                        error: function (req, status, err) {
                            const res = req.responseJSON;

                            if (!res) return;

                            if (
                                req.status === 401 &&
                                res.message === "토큰이 만료되었습니다."
                            ) {
                                $.ajax({
                                    url: `./api/auth/refresh`,
                                    method: 'post',
                                    success: function (data) {
                                        if (!data) return;

                                        alert(data.message);

                                    },
                                    error: function (req, status, err) {
                                        const res = req.responseJSON;

                                        if (res && res.message)
                                            alert(res.message);

                                        return;
                                    }
                                });
                            }


                            if (res.message) {
                                alert(res.message);
                            }

                            if (res.deletedCode) {
                                switch (res.deletedCode) {
                                    case 'post':
                                        window.location.replace(`./index.html`);
                                        break;
                                    case 'comment':
                                        window.location.replace(`./detail.html?id=${postId}`);
                                        break;
                                }
                            }
                        }
                    });
                } else {
                    $.ajax({
                        url: './api/posts',
                        method: 'post',
                        dataType: 'json',
                        data: {
                            title: titleValue,
                            content: contentValue,
                            files: fileIds
                        },
                        success: function (data) {
                            alert("글이 작성되었습니다.");
                            window.location.replace(`./detail.html?id=${data.id}`);
                        },
                        error: function (req, status, err) {
                            const res = req.responseJSON;

                            if (
                                req.status === 401 &&
                                res.message === "토큰이 만료되었습니다."
                            ) {
                                $.ajax({
                                    url: `./api/auth/refresh`,
                                    method: 'post',
                                    success: function (data) {
                                        if (!data) return;

                                        alert(data.message);

                                    },
                                    error: function (req, status, err) {
                                        const res = req.responseJSON;

                                        if (res && res.message)
                                            alert(res.message);

                                        return;
                                    }
                                });
                            } else {
                                if (res && res.message)
                                    alert(res.message);
                            }



                        }
                    });
                }

            })

            $('#attachment-header').on('change', function (event) {
                const files = event.target.files;
                const formData = new FormData();

                for (let i = 0; i < files.length; i++) {
                    formData.append("attachment", files[i]);
                }

                $.ajax({
                    url: '/api/upload/attachment',
                    type: 'post',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        for (const file of data.files) {
                            fileHeader
                                .insertAdjacentHTML("beforeend",
                                    `<div data-file-id="${file.id}" class="file">
                                    <a href="${file.url}" target="_blank" rel="noopener noreferrer" download>
                                    ${file.originalName}
                                    </a>
                                    <button class="delete-btn"}>삭제</button>
                                </div>`
                                );
                        }
                    },
                    error: function (req, status, error) {
                        console.error('파일 업로드 실패:', error);
                        alert('파일 업로드에 실패했습니다.');
                    }
                });
            });
        })

        // 파일 삭제 버튼
        $(document).on("click", ".delete-btn", function () {
            const root = $(this).closest(".file");
            const fileId = root.data("file-id");

            $.ajax({
                url: `./api/upload/attachment/${fileId}`,
                type: 'delete',
                success: function (response) {
                    root.remove();
                    alert("파일이 삭제되었습니다.");
                },

                    ) {

                            method: 'post',
                            success: function (data) {
                                if (!data) return;

                                alert(data.message);

                            },
                            error: function (req, status, err) {
                                const res = req.responseJSON;

                                if (res && res.message)
                                    alert(res.message);

                                return;
                            }
                        });
                    } else {
                        alert(error);
                    }


                },
            });
        });
    </script>
