<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 웹사이트</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 0px;

            border-bottom-color: crimson;
            border-bottom-width: 5px;
            border-bottom-style: solid;
        }

        #my-title {
            display: inline-block;
            vertical-align: middle;

            margin: 8px;
            padding: 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li.icon {
            flex-basis: 25%;
        }

        a {
            display: block;
            text-align: center;

            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
        }

        header a {
            margin: 4px;
            margin-bottom: 0;
            padding: 8px 16px;
            padding-bottom: 0;
        }

        #board-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        #board-header {
            display: flex;
            justify-content: flex-end;
            margin: 16px 0;

            border-bottom-color: rgb(255, 81, 81);
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        #write-btn {
            font-size: 18px;
            border: none;
            background-color: white;
            cursor: pointer;
        }

        #write-btn:hover {
            text-decoration: underline;
        }

        #post-list {
            margin: 16px 10px;
        }

        .post {
            display: flex;
            padding: 0px 10px;

            justify-content: space-between;

            border-bottom-color: black;
            border-bottom-width: 1px;
            border-bottom-style: solid;
        }

        .post * {
            margin: 5px;
            text-align: center;
        }

        .post .number {
            flex-basis: 5%;
        }

        .post .title {
            flex-basis: 85%;
        }

        .post .author {
            flex-basis: 10%;
        }
    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            const root = 'http://localhost:3000/api';

            const info = document.getElementById("info");

            $.ajax({
                url: root + `/posts`,
                method: 'get',
                success: function (data) {
                    if (!data) return;

                    for (const post of data) {
                        info.insertAdjacentHTML("afterend",
                            `<div class="post">
                                <p class="number">${post.id}</p>
                                <a href="./detail.html?id=${post.id}" class="title">${post.title}</a>
                                <p class="author">${post.author}</p>
                            </div>`
                        );
                    }
                },
                error: function (req, status, err) {
                    const res = req.responseJSON;

                    if (res && res.message)
                        alert(res.message);

                    return;
                }
            });


        })
    </script>
</head>

<body>
    <header>
        <h1 id="my-title"><a href="./index.html">게시판</a></h1>
        <ul>
            <li><a href="./signup.html">회원가입</a></li>
            <li><a href="./login.html">로그인</a></li>
        </ul>
    </header>
    <div id="board-container">
        <div id="board-header">
            <a id="write-btn" href="./post.html">글쓰기</a>
        </div>
        <div id="post-list">
            <div class="post" id="info">
                <p class="number">번호</p>
                <p class="title">제목</p>
                <p class="author">저자</p>
            </div>
        </div>
    </div>
</body>

</html>
